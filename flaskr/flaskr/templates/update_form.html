{% extends "layout.html" %}
{% block body %}

{% for entry in entries %}
<form action="{{ url_for('update_entry') }}" method=post class=add-entry>
    <p>Tiêu đề : <br><input type="text" name="title"  value="{{ entry[1] }}"></p>
    <p>Nội dung : <br><textarea type="text" name="content">{{ entry[2] }}</textarea></p>
    <p>{{ entry }}
    <input type="hidden" name="post_id" value="{{ entry[0] }}">
    <p><input type=submit value=Update></p>
</form >
{% endfor %}

{% for entries in update %}
  <p>{{ entries.title }}</p>
{% endfor %}

{% endblock %}
